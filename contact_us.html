<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us | VSTravel</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="contact_us.css" />
</head>
<body>
    <div class="contact-us-page">
        <header class="hero-header">
            <div class="main-overlay">
                <nav class="navbar">
                    <a href="home_page.html" class="logo-area">
                        <img class="vector" src="./assets/mdi_airplane-search.svg" alt="logo" />
                        <h1 class="logo-text">VSTravel</h1>
                    </a>
                    <div class="nav-menu">
                        <a href="destination_page.html" class="nav-btn">Destination</a>
                        <a href="travel_now.html" class="nav-btn">Travel Now</a>
                        <a href="about_us.html" class="nav-btn">About Us</a>
                        <div class="nav-item active">Contact Us</div>
                    </div>
                </nav>
                <h2 class="page-title">Contact Us</h2>
            </div>
        </header>

        <main class="container">
            <div class="contact-grid">
                
                <div class="contact-card">
                    <div class="icon-wrapper">
                        <img class="card-icon" src="./assets/logo jam.svg" alt="clock icon" />
                    </div>
                    <h3 class="card-title">Operation Time</h3>
                    <p class="card-text">Monday - Friday:<br />9:00 AM - 6:00 PM</p>
                </div>

                <div class="contact-card">
                    <div class="icon-wrapper">
                        <img class="card-icon" src="./assets/logo email.svg" alt="email icon" />
                    </div>
                    <h3 class="card-title">Email & Phone</h3>
                    <div class="info-group">
                        <p class="card-text">cs_travel@vstravel.com</p>
                        <p class="card-text">(021) 8080-1234</p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="icon-wrapper">
                        <img class="card-icon" src="./assets/logo location.svg" alt="location icon" />
                    </div>
                    <h3 class="card-title">Location</h3>
                    <p class="card-text">
                        Jl. Jendral Sudirman,<br />
                        Jakarta Selatan,<br />
                        DKI Jakarta 12930
                    </p>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
